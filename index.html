<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dua Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation">
        <video autoplay muted loop id="bgVideo">
            <source src="assets/bg.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="container">
        <h1>Dua Generator</h1>
        <input type="text" placeholder="Apna naam likhein (e.g. Fatima)" id="userName">
        
        <select id="duaType">
            <option value="" disabled selected>Apni Dua Chunein...</option>
            <option value="khairiyat">Khairiyat ke liye</option>
            <option value="sehat">Sehat ke liye</option>
            <option value="maafi">Maafi ke liye</option>
            <option value="rizq">Rizq ke liye</option>
            <option value="hidayat">Hidayat ke liye</option>
        </select>
        
        <div class="language-toggle">
            <button class="active" data-lang="arabic">Arabic</button>
            <button data-lang="urdu">Urdu</button>
            <button data-lang="roman">Roman Urdu</button>
        </div>
        
        <div class="dua-display" id="duaText"></div>
        
        <div class="share-buttons">
            <button id="whatsappShare">WhatsApp</button>
            <button id="copyLink">Copy Link</button>
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="assets/bgmusic.mp3" type="audio/mpeg">
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
